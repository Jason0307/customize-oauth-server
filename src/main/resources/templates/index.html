<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Oauth Server</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<link rel="stylesheet" type="text/css"
	href="webjars/bootstrap/3.3.7/css/bootstrap.min.css" />

<link rel="stylesheet" th:href="@{/css/main.css}"
	href="../../css/main.css" />

</head>
<body>

	<nav class="navbar navbar-inverse">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">Spring Boot</a>
			</div>
			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li class="active"><a href="#">Home</a></li>
					<li><a href="#about">About</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="container">
		<form action="/oauth/go" method="POST">
			<div class="starter-template">
				<div class="form-group row">
					<label for="application-name" class="col-2 col-form-label">Application Name: </label>
					<div class="col-10">
						<input class="form-control" type="text" id="application-name" />
					</div>
				</div>
				<div class="form-group row">
					<label for="redirect-url" class="col-2 col-form-label">Redirect
						URL: </label>
					<div class="col-10">
						<input class="form-control" type="text" id="redirect-url" />
					</div>
				</div>

				<div class="form-group row">
					<div class="col-10">
						<input type="submit" id="oauth" class="btn btn-success pull-right"
							value="Create" />
					</div>
				</div>
			</div>
		</form>
	</div>

	<script type="text/javascript" src="webjars/jquery/3.2.0/jquery.min.js"></script>
	<script type="text/javascript"
		src="webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
